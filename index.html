<style>
  :root{
    --bg1:#0b1020; --bg2:#2b1b3a; --accent:#ff6b8a; --accent2:#ffd166; --white:#ffffff;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(135deg,var(--bg1),#0f1830);color:var(--white);-webkit-font-smoothing:antialiased}
  .center{
    min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px;
  }

  .card{
    width:100%; max-width:980px; border-radius:18px; overflow:hidden; position:relative;
    box-shadow: 0 30px 80px rgba(2,6,23,0.7); background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
  }

  /* Left area text */
  .hero{
    display:flex; gap:20px; align-items:center; padding:28px;
    flex-wrap:wrap;
  }
  .left{
    flex:1; min-width:260px; color:var(--white);
  }
  .title{
    font-size:clamp(26px,4vw,44px); font-weight:700; margin:0;
    text-shadow: 0 10px 30px rgba(124,92,255,0.12);
    background: linear-gradient(90deg,#fff, #ffd);
    -webkit-background-clip: text; background-clip: text; color: transparent;
  }
  .sub{ margin-top:8px; font-size:16px; opacity:0.95 }
  .typed{ margin-top:14px; font-size:18px; line-height:1.4; opacity:0.95 }

  .controls{ margin-top:18px; display:flex; gap:10px; flex-wrap:wrap; align-items:center }
  .btn{ padding:12px 16px; border-radius:12px; border:0; cursor:pointer; font-weight:700 }
  .btn-primary{ background:linear-gradient(90deg,var(--accent),#ff8ab6); color:#0b0810; box-shadow:0 10px 30px rgba(124,92,255,0.12) }
  .btn-ghost{ background:transparent; color:rgba(255,255,255,0.9); border:1px solid rgba(255,255,255,0.06) }

  /* Right slideshow */
  .right{ width:420px; max-width:44%; min-width:240px; position:relative; }
  .slideshow{ position:relative; width:100%; height:340px; border-radius:14px; overflow:hidden; background:#000; display:flex; align-items:center; justify-content:center }
  .slide{ position:absolute; inset:0; background-size:cover; background-position:center; opacity:0; transform:scale(1.04); transition:opacity 1s ease, transform 8s ease; }
  .slide.show{ opacity:1; transform:scale(1); }

  /* overlay text on image */
  .img-caption{ position:absolute; left:18px; bottom:18px; background:linear-gradient(90deg, rgba(0,0,0,0.25), rgba(0,0,0,0.05)); padding:8px 12px; border-radius:10px; font-weight:600 }

  /* confetti canvas */
  canvas{ position:fixed; inset:0; pointer-events:none; z-index:6 }

  /* typed cursor */
  .cursor{ display:inline-block; width:3px; height:1em; background:var(--accent); margin-left:6px; vertical-align:middle; animation:blink 0.9s steps(2, start) infinite; }
  @keyframes blink { to { visibility:hidden } }

  /* responsive */
  @media(max-width:860px){
    .hero{ flex-direction:column-reverse; padding:18px }
    .right{ width:100%; max-width:600px }
    .slideshow{ height:260px }
  }
</style>
</head>
